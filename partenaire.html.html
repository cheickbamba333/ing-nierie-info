<!DOCTYPE html>

<body>

    <p class="inscription">J'ai déja un <span>compte</span>. Je me  <span><a href="/home/cheick/Desktop/Projet html/Formulaire/formulaire-client/Connexion/connexion-client.html" class="link-connexion">connecte</a></span></p>
    <div align="center">
      <button type="submit">Se connecter</button>
      <button type="reset">Annuler</button>
    </div>
  </form>

</html>
